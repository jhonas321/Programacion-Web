<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitudes</title>
    <link rel="icon" href="../imagenes/icono2.png">
    <link rel="stylesheet" href="../css/estilosSolucitudes.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="icon" href="../imagenes/icono2.png" />
    <style>
      header,
      footer {
        background-color: #bdbfbf !important;
      }
      button {
        background-color: #f45572 !important;
        color: #fff !important;
      }
      .hover-color-change:hover {
        background-color: #007bff !important;
      }
    </style>
  </head>

  <body>
    <header class="text-black py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 col-12">
            <h1 class="h1-responsive">Solicitudes de reservas</h1>
          </div>
          <div class="col-md-6 col-12 text-md-end">
            <div class="d-flex align-items-center justify-content-end">
              <img
                src="/imagenes/logo-fcyt.png"
                alt="Imagen de Aulas"
                class="img-fluid"
                style="max-width: 60px"
              />
            </div>
          </div>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">
        <span
          id="nameAd"
          class="navbar-text ml-auto"
          style="font-size: 1.2em; font-weight: bold"
          >Nombre de Usuario</span
        >
        <a href="#" id="downloadPDF" class="btn btn-secondary ml-3"
          >Descargar en PDF</a
        >
        <a href="#" id="downloadCSV" class="btn btn-success ml-3"
          >Descargar en CSV</a
        >
        <a
          class="nav-link"
          href="administrador.html"
          style="font-size: 1.2em; font-weight: bold"
          >Atras</a
        >
      </div>
    </nav>

  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="table-responsive">
                  <table id="tablaReservas" >
                      <thead>
                          <tr>
                              <th>Usuario</th>
                              <th>Tipo</th>
                              <th>Número</th>
                              <th>Capacidad</th>
                              <th>Descripción</th>
                              <th>Facilidades</th>
                              <th>Fecha</th>
                              <th>Periodo</th>
                              <th>Estado</th>
                          </tr>
                      </thead>
                      <tbody>
                      
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>

    <footer class="text-black text-center">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-6 col-md-3 mt-2">
            <img
              src="../imagenes/logo-umss.png"
              alt="Imagen 1"
              class="img-fluid mx-auto d-block"
              style="max-width: 60px"
            />
          </div>
          <div class="col-6 col-md-3 mt-2">
            <img
              src="../imagenes/logo-fcyt.png"
              alt="Imagen 2"
              class="img-fluid mx-auto d-block"
              style="max-width: 50px"
            />
          </div>
          <div class="col-12 col-md-6 mt-2">
            <p>&copy; 2023 WebServer. Todos los derechos reservados.</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../node_modules/jspdf/dist/jspdf.umd.min.js"></script>
    <script src="../../node_modules/jspdf-autotable/dist/jspdf.plugin.autotable.js"></script>
    <script src="../js/solicitudes.js"></script>
  </body>
</html>
