<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambientes</title>
    <link rel="icon" href="../imagenes/icono.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="../imagenes/icono.png" />
    <style>
      header,
      footer {
        background-color: #bdbfbf !important;
      }

      button {
        background-color: #f45572 !important;
        color: #fff !important;
      }
      .hover-color-change:hover {
        background-color: #007bff !important;
      }
    </style>
  </head>

  <body>
    <header class="text-black py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 col-12">
            <h1 class="h1-responsive">Administracion de Ambientes</h1>
          </div>
          <div class="col-md-6 col-12 text-md-end">
            <div class="d-flex align-items-center justify-content-end">
              <img
                src="/imagenes/logo-fcyt.png"
                alt="Imagen de Aulas"
                class="img-fluid"
                style="max-width: 60px"
              />
            </div>
          </div>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">
        <span
          id="nameAd"
          class="navbar-text ml-auto"
          style="font-size: 1.2em; font-weight: bold"
          >Nombre de Usuario</span
        >
        <a href="#" id="downloadPDF" class="btn btn-secondary ml-3"
          >Descargar en PDF</a
        >
        <button
          type="button"
          class="btn  ml-3 btn-save hover-color-change"
          data-bs-toggle="modal"
          data-bs-target="#uploadModal"
        >
          Agregar Ambientes
        </button>
        <a href="#" id="downloadCSV" class="btn btn-success ml-3"
          >Descargar en CSV</a
        >
        <a
          class="nav-link"
          href="administrador.html"
          style="font-size: 1.2em; font-weight: bold"
          >Atras</a
        >
      </div>
    </nav>

    <div
      class="modal fade"
      id="uploadModal"
      tabindex="-1"
      aria-labelledby="uploadModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uploadModalLabel">
              Cargar Archivo de Ambientes
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="upload-form">
              <input
                type="file"
                class="form-control"
                name="archivo"
                accept=".csv"
                required
              />
              <div class="modal-footer">
                <button type="submit" class="btn  btn-save hover-color-change">Cargar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <h2>Ambientes</h2>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Tipo de Aula</th>
                  <th>Número de Aula</th>
                  <th>Capacidad</th>
                  <th>Descripción</th>
                  <th>Facilidades</th>
                  <th>Activo</th>
                  <th>Habilitado</th>
                  <th>Acciones</th>
                </tr>
              </thead>

              <tbody id="ambienteList"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-12">
          <h2 class="mb-4">Agregar Ambiente</h2>
          <form id="addAmbienteForm">
            <div class="form-group">
              <label for="tipoAula">Tipo de Aula:</label>
              <select class="form-control mb-3" id="tipoAula" required></select>
            </div>
            <div class="form-group">
              <label for="numeroAula">Número de Aula:</label>
              <input
                type="text"
                class="form-control mb-3"
                id="numeroAula"
                required
              />
            </div>
            <div class="form-group">
              <label for="capacidad">Capacidad:</label>
              <input
                type="number"
                class="form-control mb-3"
                id="capacidad"
                required
              />
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <textarea class="form-control mb-3" id="descripcion"></textarea>
            </div>
            <div class="form-group mb-3">
              <label>Facilidades:</label>
              <div id="facilidadesCheckboxes"></div>
            </div>

            <div
              class="form-group mt-4 mb-5 d-flex justify-content-center align-items-center"
            >
              <button
                type="submit"
                class="btn  btn-save hover-color-change"
                id="addAmbiente"
              >
                Agregar Ambiente
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="text-black text-center">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-6 col-md-3 mt-2">
            <img
              src="../imagenes/logo-umss.png"
              alt="Imagen 1"
              class="img-fluid mx-auto d-block"
              style="max-width: 60px"
            />
          </div>
          <div class="col-6 col-md-3 mt-2">
            <img
              src="../imagenes/logo-fcyt.png"
              alt="Imagen 2"
              class="img-fluid mx-auto d-block"
              style="max-width: 50px"
            />
          </div>
          <div class="col-12 col-md-6 mt-2">
            <p>&copy; 2023 WebServer. Todos los derechos reservados.</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../node_modules/jspdf/dist/jspdf.umd.min.js"></script>
    <script src="../../node_modules/jspdf-autotable/dist/jspdf.plugin.autotable.js"></script>
    <script src="../js/ambientes.js"></script>
  </body>
</html>
