    <div class="container mt-4">
      <h2 class="text-center">Buscar ambiente por fecha</h2>
      <form id="buscarPorFechaForm">
        <div class="mb-3">
          <label for="periodo" class="form-label"  style="font-size: 1.2em; font-weight: bold" >Periodo:</label>
          <select class="form-select" id="periodo">
            <option value="1">06:45:00 - 07:30:00</option>
            <option value="2">07:30:00 - 08:15:00</option>
            <option value="3">08:15:00 - 09:00:00</option>
            <option value="4">09:00:00 - 09:45:00</option>
            <option value="5">09:45:00 - 10:30:00</option>
            <option value="6">10:30:00 - 11:15:00</option>
            <option value="7">11:15:00 - 12:00:00</option>
            <option value="8">12:00:00 - 12:45:00</option>
            <option value="9">12:45:00 - 13:30:00</option>
            <option value="10">13:30:00 - 14:15:00</option>
            <option value="11">14:15:00 - 15:00:00</option>
            <option value="12">15:00:00 - 15:45:00</option>
            <option value="13">15:45:00 - 16:30:00</option>
            <option value="14">16:30:00 - 17:15:00</option>
            <option value="15">17:15:00 - 18:00:00</option>
            <option value="16">18:00:00 - 18:45:00</option>
            <option value="17">18:45:00 - 19:30:00</option>
            <option value="18">19:30:00 - 20:15:00</option>
            <option value="19">20:15:00 - 21:00:00</option>
            <option value="20">21:00:00 - 21:45:00</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label"  style="font-size: 1.2em; font-weight: bold">Fecha:</label>
          <input type="date" class="form-control" id="fecha" required />
        </div>
        <button id="buscarPorFechaBtn" class="btn hover-color-change">Buscar</button>
      </form>
  
      <div id="resultadosFecha" class="mt-4">
       
      </div>
    </div>

    <div class="container mt-4">
      <h2 class="text-center">Buscar por fecha y capacidad</h2>
      <form id="buscarPorFechaCapacidadForm">
        <div class="mb-3">
          <label for="periodoCapacidad" class="form-label"  style="font-size: 1.2em; font-weight: bold">Periodo:</label>
          <select class="form-select" id="periodoCapacidad">
            <option value="1">06:45:00 - 07:30:00</option>
            <option value="2">07:30:00 - 08:15:00</option>
            <option value="3">08:15:00 - 09:00:00</option>
            <option value="4">09:00:00 - 09:45:00</option>
            <option value="5">09:45:00 - 10:30:00</option>
            <option value="6">10:30:00 - 11:15:00</option>
            <option value="7">11:15:00 - 12:00:00</option>
            <option value="8">12:00:00 - 12:45:00</option>
            <option value="9">12:45:00 - 13:30:00</option>
            <option value="10">13:30:00 - 14:15:00</option>
            <option value="11">14:15:00 - 15:00:00</option>
            <option value="12">15:00:00 - 15:45:00</option>
            <option value="13">15:45:00 - 16:30:00</option>
            <option value="14">16:30:00 - 17:15:00</option>
            <option value="15">17:15:00 - 18:00:00</option>
            <option value="16">18:00:00 - 18:45:00</option>
            <option value="17">18:45:00 - 19:30:00</option>
            <option value="18">19:30:00 - 20:15:00</option>
            <option value="19">20:15:00 - 21:00:00</option>
            <option value="20">21:00:00 - 21:45:00</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="fechaCapacidad" class="form-label"  style="font-size: 1.2em; font-weight: bold">Fecha:</label>
          <input
            type="date"
            class="form-control"
            id="fechaCapacidad"
            required
          />
        </div>
        <div class="mb-3">
          <label for="capacidad" class="form-label" style="font-size: 1.2em; font-weight: bold">Capacidad:</label>
          <select class="form-select" id="capacidad">
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
          </select>
        </div>
        <button id="buscarPorFechaYCapacidadBtn" class="btn hover-color-change">Buscar</button>
      </form>
     
      <div id="resultadosFechaCapacidad" class="mt-4">
    
      </div>
    </div>
